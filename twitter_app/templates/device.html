{% extends 'base.html' %}

{% block content %}
    <h1>Devices</h1>
    <table>
        <thead>
        <tr>
            <th>Device Name</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for device in devices %}
            <tr>
                <td>{{ device.device_name }}</td>
                <td>{{ device.created_at }}</td>
                <td>
                    <form method="POST" action="{% url 'delete_device_cookie' device.id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
