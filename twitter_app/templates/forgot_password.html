{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
    <h1>Forgot Password</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
